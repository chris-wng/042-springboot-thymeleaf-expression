<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>常见属性</title>
<!--    <script src="/static/js/jquery-1.7.2.min.js"></script>-->
    <script th:src="@{js/jquery-1.7.2.min.js}"></script>
</head>
<body>
<form method="get" action="http://localhost:8080/test1">
    用户编号:<input type="text" id="id" name="id" /><br/>
    用户姓名:<input type="text" id="username" name="username" /><br/>
    用户年龄<input type="text" id="age" name="age" /><br/>
    <input type="submit" value="submit"/>
</form>

<form th:method="post" th:action="@{/test1}">
    用户编号:<input type="text" th:id="id" th:name="id" /><br/>
    用户姓名:<input type="text" th:id="username" th:name="username" /><br/>
    用户年龄<input type="text" th:id="age" th:name="age" /><br/>
    <input type="submit" value="submit"/>
</form>

<script type="text/javascript">
    function mytest(e) {
        alert(e);
        alert( $("#id").val())
        alert("-----");
    }
</script>

<button th:onclick="mytest([[${email}]])">submit111</button>
<button onclick="mytest('111')">submit222</button>
<div th:attr="title=${title}">
    我是div
</div>

<font th:attr="color=${color}">
    我是一个黑色字体
</font>
<br/>
<input type="text" th:value="${email}">
</body>
</html>
